<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Leehoes</title>
	<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
	<script src="script.js"></script>
</head>

<body>
	<section class="main-container">
		<header class="header-container"></header>
		<section class="side-container"></section>
		<article class="content-container"></article>
		<section class="form-container">
			<form class="contact" action="POST" data-netlify="true">
				<h4 class="form_header">Submit your address here</h4>
				<div class="fields">
					<label>Name</label>
					<div class="name_field">
						<div class="field">
							<input type="text" name="first-name]" id="first-name" placeholder="First name">
						</div>
						<div class="field">
							<input type="text" name="last-name" id="last-name" placeholder="Last Name">
						</div>
					</div>
				</div>
				<div class="fields">
					<label>Address</label>
					<div class="address_field">
						<div>
							<input type="text" name="address" placeholder="Street Address">
						</div>
						<div>
							<input type="text" name="address-2" placeholder="Apt #">
						</div>
					</div>
				</div>
				<div class="fields">
					<div class="state_zip_field">
						<label>State</label>
						<div class="fields">
							<div>
								<input type="text" name="state" placeholder="State">
							</div>
						</div>
					</div>
					<div class="fields">
						<label>ZIP</label>
						<div class="fields">
							<div>
								<input type="text" name="zip" placeholder="ZIP">
							</div>
						</div>
					</div>
				</div>
				<div class="fields">
					<div class="recaptcha" data-netlify-recaptcha="true"></div>
				</div>
				<ul class="submit">
					<li><input type="submit" value="Submit" class="button primary" /></li>
				</ul>
			</form>
		</section>
		</section>
</body>

</html>
