<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Leehoes</title>
    <link rel="stylesheet" href="/styles/style.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/styles/rsvp.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/styles/mediaqueries.css" type="text/css" charset="utf-8">
    <script defer type="text/javascript" src="/scripts/script.js"></script>
    <meta name="format-detection" content="date=no">
</head>

<body>
    <section class="main-container">
        <header class="header-container">
            <div class="logo"><a href="/index.html"><img src="/images/logo.svg" alt="Logo SVG" /></a></div>
            <section class="title">
                <h1>The Leehoes</h1>
            </section>
            <nav class="menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/hotels.html">Hotels</a></li>
                    <li><a href="/pages/rsvp.html">RSVP</a></li>
                    <li><a href="/pages/schedule.html">Schedule</a></li>
                    <li><a href="/pages/registry.html">Registry</a></li>
                </ul>
            </nav>
        </header>
        <section class="rsvp-container">
            <form class="rsvp" method="POST" action="/pages/success" data-netlify="true">
                <h4 class="form_header">Please RSVP</h4>
                <ul>
                    <li>
                        <div class="grid grid-2">
                            <label for="name">Name *</label>
                            <input type="text" name="name" id="name" placeholder="Type name here" required="required">
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <label for="attending">Will you be attending? *</label>
                            <select name="attending" id="attending" required="required">
                                <option value="">Please choose an option</option>
                                <option value="yes">Yes, with a guest</option>
                                <option value="yes">Yes, without a guest</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <label for="plus_one_field">Accompanying guest's name</label>
                            <input type="text" name="plus_one_field" id="plus_one_field" placeholder="Type name here">
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <label for="meal-choice">Your choice of meal *</label>
                            <select name="meal-choice" id="Your choice of meal" required="required">
                                <option value="">Please choose an option</option>
                                <option value="steak">NY Strip With Gremolata</option>
                                <option value="pasta">Fresh pasta with pesto, mixed summer squash, swiss chard,
                                    fennel
                                </option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <label for="meal-choice-guest">Guest's choice of meal</label>
                            <select name="meal-choice-guest" id="meal-choice-guest">
                                <option value="">Please choose an option</option>
                                <option value="steak">NY Strip With Gremolata</option>
                                <option value="pasta">Fresh pasta with pesto, mixed summer squash, swiss chard,
                                    fennel
                                </option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <label for="song">Suggest a song for the party</label>
                            <input type="text" name="song" id="song" placeholder="Suggest a song for the party">
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-1">
                            <button type="submit" value="Submit" class="submit-button">SUBMIT</button>
                        </div>
                    </li>
                </ul>
            </form>
        </section>
        <section class="information">
            <p>We look forward to seeing you in September! Please celebrate with us at a adults only reception
                immediately following the ceremony.</p>
        </section>
        <footer class="footer-container">
            <p id="done"></p>
            <ul>
                <li><span id="days" class="countdown">0</span> Days</li>
                <li><span id="hours" class="countdown">0</span> Hours</li>
                <li><span id="minutes" class="countdown">0</span> Minutes</li>
                <li><span id="seconds" class="countdown">0</span> Seconds</li>
            </ul>
        </footer>
    </section>
</body>

</html>
